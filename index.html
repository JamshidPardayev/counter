<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="bx bx-brush" id="brush"></i>
        <button id="color"></button>
        <div class="seeColors" id="seeColors">
          <button id="azure"></button>
          <button id="red"></button>
          <button id="aqua"></button>
          <button id="yellow"></button>
          <button id="green"></button>
          <button id="lime"></button>
          <button id="fuchsia"></button>
          <button id="purple"></button>
          <button id="brown"></button>
          <button id="gray"></button>
          <button id="white"></button>
        </div>
      </div>

      <div class="section" id="section">
        <h1>Counter</h1>
        <p id="count">0</p>
        <div class="btn">
          <button id="decrease">decrease</button>
          <button id="reset">reset</button>
          <button id="increase">increase</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <!-- <script type="module" src="./script.js"></script> -->
  </body>
</html>
